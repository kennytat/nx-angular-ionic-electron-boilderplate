<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="small">VGM TRANSCODING TOOL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="row">
        <ion-col size="4" class="col">
          <ion-card class="card">
            <ion-item href="javascript:void(0)" class="ion-activated" (click)="ShowDiv('A')">
              
              <ion-label>Connect Database</ion-label>
              <ion-icon name="server-outline" slot="start"></ion-icon>
            </ion-item>
          
            <ion-item href="javascript:void(0)" class="ion-activated" (click)="ShowDiv('B')">
              <ion-icon name="swap-horizontal-outline" slot="start"></ion-icon>
              <ion-label>M3U8 Convertsion</ion-label>
              
            </ion-item>


          
          </ion-card>
        </ion-col>


        <ion-col size="8" class="col">
          <div *ngIf="currDiv == 'A'">
          <ion-card class="card">
            <ion-item>
              <ion-icon name="git-network-outline" slot="start"></ion-icon>
              <ion-label>Database Connection</ion-label>
              <ion-button fill="outline" slot="end">Disconnect</ion-button>
              <ion-card-content>
                This is content, without any paragraph or header tags,
                within an ion-card-content element.
              </ion-card-content>
            </ion-item>
          
          

          </ion-card>
        </div>

        <div *ngIf="currDiv == 'B'">
          <ion-card class="card">
            <ion-item>
              <ion-icon name="folder-open-outline" slot="start"></ion-icon>
              <ion-label>Transporting Stream M3U8 Transcoding</ion-label>
              <ion-button fill="outline" slot="end">View</ion-button>
            </ion-item>
          
          

            <ion-card-content>
              <ion-label position="stacked">Browse Input Source</ion-label>
              <ion-grid>
                <ion-row>
                  <ion-col size="9"><ion-input value="" placeholder="./your input folder..." readonly class="path"></ion-input></ion-col>
                  <ion-col size="3"><ion-button id="open-btn" expand="block" size="small" (click)="OpenDialog()">Browse</ion-button><div id="selected-file"></div></ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
            <hr class="new">
            <ion-card-content>
              <ion-label position="stacked">Browse Output Destination</ion-label>
              <ion-grid>
                <ion-row>
                  <ion-col size="9">
                    <ion-input value="" placeholder="./your output folder..." readonly class="path"></ion-input>
                  </ion-col>
                  <ion-col size="3"><ion-button expand="block" size="small">Browse</ion-button></ion-col>
                </ion-row>
              </ion-grid>
            
            </ion-card-content>
            <hr class="new">
            <ion-card-content>
                <ion-button expand="block">START CONVERSION</ion-button>
          
            </ion-card-content>
          </ion-card>
        </div>


        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
